<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 A.D. Helper Tool</title>
    <link href="/static/styles/output.css" rel="stylesheet">
    <script defer src="/static/script/cdn.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background: #f8f9fa;
        }

        header {
            margin-bottom: 2rem;
        }

        .civ-select {
            margin-bottom: 1rem;
        }

        /* Adjusted margin */
        .units-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            flex-direction: column;
            position: relative;
            /* Added for spinner positioning */
        }

        .unit-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            min-width: 180px;
            box-shadow: 0 2px 6px #0001;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }

        .unit-card:focus,
        .unit-card:hover {
            box-shadow: 0 4px 12px #0002;
            outline: none;
        }

        .unit-details {
            margin-top: 0;
            height: fit-content;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px #0001;
            padding: 1.5rem;
            border: 1px solid #ddd;
            flex: 1;
            /* Takes up 50% when visible */
        }

        /* Loading Spinner Styles */
        .loading-spinner {
            display: none;
            /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* New styles for two-column layout and details */
        .main-content {
            display: flex;
            gap: 1.5rem;
            /* Gap between units list and details */
            margin-top: 1rem;
        }

        .units-list {
            /* ...existing code... */
            /* display: flex; flex-wrap: wrap; gap: 1rem; flex-direction: column; */
            /* flex-direction: column; is already there */
            flex: 1;
            /* Takes up 50% if details are visible and also flex:1 */
        }

        /* Styles for the definition list in unit-details */
        .unit-details dl {
            display: grid;
            grid-template-columns: auto 1fr;
            /* Label and value */
            gap: 0.5rem 1rem;
            /* Row and column gap */
        }

        .unit-details dt {
            font-weight: bold;
            grid-column: 1;
        }

        .unit-details dd {
            grid-column: 2;
            margin-left: 0;
            /* Reset default dd margin */
            word-break: break-word;
            /* Prevent long strings from breaking layout */
            white-space: pre-wrap;
            /* Preserve formatting in strings like multi-line text */
        }

        /* Styles for nested dl elements (objects) */
        .unit-details dd dl.stat-object-nested {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.25rem 0.5rem;
            /* Smaller gap for nested items */
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
            padding-left: 10px;
            /* Indentation for nesting */
            border-left: 1px solid #eee;
            /* Visual cue for nesting depth */
        }

        /* Styles for ul elements (arrays) */
        .unit-details dd ul.stat-array {
            list-style-type: disc;
            margin-left: 0;
            /* Reset default browser margin */
            padding-left: 20px;
            /* Indentation for list items */
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .unit-details dd ul.stat-array li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>

<body x-data="{
    savedCiv: localStorage.getItem('selectedCiv'),
    units: [],
}" x-init="handleCivChange()">
    <header>
        <h1 class="text-2xl">0 A.D. Helper Tool </h1>
        <p>Choose your civilisation and explore all units. Click a unit to see its stats.</p>
    </header>
    <div class="flex gap-1 align-center flex-wrap">
        {{range .Civs}}
        <div id="{{.Code}}-option" data-value="{{.Name}}" data-code="{{.Code}}" x-on:click="savedCiv = '{{.Code}}'; 
    localStorage.setItem('selectedCiv', '{{.Code}}');
    handleCivChange();
    " 
    :class="savedCiv !== '{{.Code}}' || 'bg-gray-200'"
    @click="$dispatch('update-civ')"
            class="civ-option flex flex-col gap-2 rounded hover:bg-gray-300 px-2 py-2 cursor-pointer items-center w-23">
            <img src="/static/emblems/{{lower .Name}}s.png" alt="{{.Name}} Emblem" class="w-10 h-10">
            <p class="text-xs">{{.Name}}</p>
        </div>
        {{end}}
    </div>

    <div class="loading-spinner" id="loading-spinner"></div>

    <div class="main-content"> 
        <div class="flex flex-wrap" @update-civ.window="console.log('Civ changed')"  id="units-list">
            <template x-for="unit in units">
                <div class="flex gap-1 p-2">
                    <img :src="`/static/unit-icons/${unit.code}.png`" alt="" class="w-8 h-8"/>
                    <p x-text="unit.name"></p>
                    <p x-text="unit.class"></p>
                </div>
            </template>
        </div>

        <section class="unit-details" id="unit-details" style="display:none;">
            <!-- Unit details will be shown here -->
        </section>
    </div>
    <script src="/static/main.js"></script>
</body>

</html>
