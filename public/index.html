<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0 A.D. Helper Tool</title>
    <link href="/static/styles/output.css" rel="stylesheet" />
    <script defer src="/static/script/cdn.min.js"></script>
</head>

<body class="flex flex-col items-center gap-4 p-4 max-w-screen overflow-x-clip" x-data="{
        savedCiv: localStorage.getItem('selectedCiv'),
        unitsClass: {},
        selectedUnit: null,
        unitDetails: null,
        unitDetailsArr: null,
        displayVersion: 0,
        ressources: [],
        async fetchUnits() {
            try {
                const response = await fetch(`/civilisations/${this.savedCiv}/units/${this.selectedUnit}`);
                if (!response.ok) throw new Error('Network response was not ok');
                this.unitDetailsArr = await response.json();
                this.displayVersion = 0;
                this.unitDetails = this.unitDetailsArr[0];
                this.updateRessources();
            } catch (error) {
                console.error('Error fetching units:', error);
                this.unitDetailsArr = null;
            }
        },
        setDisplayVersion(version) {
            this.displayVersion = version;
            if (this.unitDetailsArr && this.unitDetailsArr.length > 0) {
                this.unitDetails = this.unitDetailsArr[version];
            }
        },
        updateRessources() {
            this.ressources = [
                { img: '/static/assets/icons/population.png', value: this.unitDetails.Cost.Population || 0 },
                { img: '/static/assets/icons/food.png', value: this.unitDetails.Cost.Resources.food || 0 },
                { img: '/static/assets/icons/wood.png', value: this.unitDetails.Cost.Resources.wood || 0 },
                { img: '/static/assets/icons/metal.png', value: this.unitDetails.Cost.Resources.metal || 0 },
            ];
        }
    }" x-init="$watch('savedCiv', () => $dispatch('update-civ'));
    $watch('selectedUnit', () => {fetchUnits(); console.log('Unit selected:', selectedUnit)});">
    <header>
        <h1 class="text-2xl">0 A.D. Helper Tool</h1>
        <p>Choose your civilisation and explore all units. Click a unit to see its stats.</p>
    </header>



    <div class="flex gap-1 align-center flex-wrap">
        {{range .Civs}}
        <div id="{{.Code}}-option" data-value="{{.Name}}" data-code="{{.Code}}" @click="
                savedCiv = '{{.Code}}'; 
                localStorage.setItem('selectedCiv', '{{.Code}}');
            " :class="savedCiv !== '{{.Code}}' || 'bg-gray-200'"
            class="civ-option flex flex-col gap-2 rounded hover:bg-gray-300 px-2 py-2 cursor-pointer items-center w-23">
            <img src="/static/assets/emblems/{{lower .Name}}s.png" alt="{{.Name}} Emblem" class="w-10 h-10" />
            <p class="text-xs">{{.Name}}</p>
        </div>
        {{end}}
    </div>
    <div class="loading-spinner" id="loading-spinner"></div>

    <div class="flex gap-5">
        <template x-if="savedCiv">

            <section class="flex flex-col gap-5"
                @update-civ.window="console.log('Civ changed');
        unitsClass = await fetch(`/civilisations/${savedCiv}/units`).then(response => response.json()); console.log(unitsClass);"
                x-init="await $nextTick();$dispatch('update-civ');">
                <template x-for="(units, title) in unitsClass">
                    <template x-if="units.length">


                        <div class="flex flex-col gap-2 w-full">

                            <h2 class="text-2xl capitalize" x-text="title"></h2>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="unit in units">
                                    <div :debug="unit.code" @click="selectedUnit = unit.code;"
                                        class="flex flex-col gap-1 p-2 bg-gray-100 rounded hover:shadow cursor-pointer w-42 h-55 relative">
                                        <img :src="`/static/assets/${unit.icon}`" :alt="unit.name"
                                            class="w-full h-auto" />

                                        <p class="relative group w-full hover:z-10" x-html="`<span class='hidden group-hover:block text-nowrap bg-gray-200 w-fit pr-2 '>${unit.name}</span>
                        <span class='block group-hover:hidden truncate'>${unit.name}</span>`"></p>

                                        <p class="truncate opacity-70" x-text="unit.class"></p>
                                    </div>
                                </template>
                            </div>


                        </div>
                    </template>


                </template>

            </section>
        </template>
        <template x-if="unitDetails">
            <aside class="flex flex-col gap-4 w-150 max-w-1/2 p-4 bg-gray-50 rounded shadow-lg h-fit sticky top-5 ">
                <template x-if="unitDetails.Identity.Rank">
                    <div class="flex gap-2">
                        <template x-for="(rank, idx) in ['Basic', 'Advanced', 'Elite']">
                            <button :class="idx === displayVersion && 'bg-gray-400'"
                                class="bg-gray-200 rounded p-1 cursor-pointer"
                                @click="setDisplayVersion(idx); console.log('change to', idx);" x-text="rank"></button>
                        </template>
                    </div>

                </template>
                <template x-if="unitDetails.Pack">
                    <div class="flex gap-2">
                        <template x-for="(rank, idx) in ['Unpacked', 'Packed']">
                            <button :class="idx === displayVersion && 'bg-gray-400'"
                                class="bg-gray-200 rounded p-1 cursor-pointer" @click="setDisplayVersion(idx);"
                                x-text="rank"></button>
                        </template>
                    </div>

                </template>
                <h2 class="text-xl font-bold" x-text="unitDetails.Identity.SpecificName"></h2>
                <div class="flex items-start gap-4">
                    <img :src="`/static/assets/${unitDetails.Identity.Icon}`" :alt="unitDetails.Identity.GenericName"
                        class="w-40 h-40" />
                    <div class="flex flex-col gap-2">
                        <div class="flex gap-2">
                            <template x-for="resource in ressources">

                                <div class="flex gap-1 items-center">
                                    <img :src="resource.img" alt="" class="w-8 h-8" />
                                    <span x-text="resource.value"></span>
                                </div>
                            </template>
                        </div>
                        <div class="flex gap-2" x-data="{ techPhase: {
                            phase_town: '/static/assets/icons/town_phase.png',
                            phase_city: '/static/assets/icons/city_phase.png',
                        }}">
                            <template x-for="tech in Object.keys(techPhase)">
                                <template x-if="unitDetails.Identity.Requirements && unitDetails.Identity.Requirements.Techs && 
                                    unitDetails.Identity.Requirements.Techs.includes(tech)">
                                    <img :src="techPhase[tech]" :alt="tech" class="w-8 h-8" x-show="techPhase[tech]" />
                                </template>
                            </template>
                        </div>
                    </div>



                </div>
                <div class="flex flex-col">
                    <p class="font-semibold" x-text="unitDetails.Identity.GenericName"></p>
                    <p class="text-sm" x-text="unitDetails.Identity.Tooltip"></p>
                    <p class="text-xs text-gray-600" x-text="`Classes: ${unitDetails.Identity.VisibleClasses}`"></p>
                </div>

                <div class="grid grid-cols-2 gap-2 text-sm">


                    <div class="bg-gray-100 p-2 rounded">
                        <h3 class="font-bold">Health</h3>
                        <p x-text="`HP: ${unitDetails.Health.Max}`"></p>
                        <p
                            x-text="`Armor: ${unitDetails.Resistance.Entity.Damage.Hack} hack, ${unitDetails.Resistance.Entity.Damage.Pierce} pierce`">
                        </p>
                    </div>
                </div>
                <div class="bg-gray-100 p-2 rounded text-sm">
                    <h3 class="font-bold">Attack</h3>
                    <template x-if="unitDetails.Attack">
                        <div>
                            <template x-for="[attackType, attack] of Object.entries(unitDetails.Attack)">
                                <template x-if="attackType !== 'Slaughter' && !attack.Capture">
                                    <div :key="attackType">
                                        <p class="bold" x-text="`${attack.AttackName}:`"></p>

                                        <template x-for="(type, damage) in attack.Damage ">
                                            <p x-text="`${damage} ${type}`"></p>
                                        </template>

                                        <p x-text="`Range: ${attack.MaxRange}`"></p>
                                        <p x-text="`RepeatTime: ${attack.RepeatTime}`"></p>
                                        <p x-text="`Score: ${
                                            ( ( (Number(attack.MaxRange) || 1) * 1000 * 
                                                    (
                                                        (Number(attack.Damage.Hack) || 0) +
                                                        (Number(attack.Damage.Pierce) || 0) +
                                                        (Number(attack.Damage.Crush) || 0)
                                                    )) / (Number(attack.RepeatTime) || 1)
                                                ).toFixed(0)
                                        }`"></p>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </template>
                </div>

                <template
                    x-if="unitDetails.Attack && Object.entries(unitDetails.Attack).some(([attackType, attack]) => attackType === 'Slaughter' || attack.Capture)">
                    <div class="bg-gray-100 p-2 rounded text-sm">
                        <h3 class="font-bold">Special Actions</h3>
                        <div>
                            <template x-for="[attackType, attack] of Object.entries(unitDetails.Attack)">
                                <template x-if="attackType === 'Slaughter' || attack.Capture">
                                    <div :key="attackType">
                                        <p x-text="`${attack.AttackName || attackType}: ${
                                            attack.Capture 
                                                ? attack.Capture + ' capture'
                                                : (attack.Damage && attack.Damage.Hack ? attack.Damage.Hack + ' hack' : '')
                                        }`"></p>
                                        <p x-text="attack.MaxRange ? `Range: ${attack.MaxRange}` : ''"></p>
                                        <p x-text="attack.RepeatTime ? `RepeatTime: ${attack.RepeatTime}` : ''"></p>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </div>
                </template>

                <template x-if="unitDetails.UnitMotion">

                    <div class="bg-gray-100 p-2 rounded text-sm">
                        <h3 class="font-bold">Movement</h3>
                        <p x-text="`Speed: ${unitDetails.UnitMotion.WalkSpeed}`"></p>
                    </div>
                </template>
            </aside>
        </template>
    </div>

    </template>
    </div>

    <script src="/static/main.js"></script>
</body>

</html>
